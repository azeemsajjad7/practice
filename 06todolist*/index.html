<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootswatch.css">
</head>

<body>
    <div>
        <h1 class="navbar navbar-expand-lg navbar-light bg-light">To Do List</h1>
        <div class="stuff">
            <div class="form-group">

            <input class="btn btn-warning" type="button" id="removeAll" value="Remove All">

        <ul id="list"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
