<!DOCTYPE html>
<html>

<head>
    <title>Contact List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contact Management System</h1>
    <div class="cms-table-container">
        <div class="cms-table-row">
            <div class="cms-tabel-column cms-name cms-header">Name</div>
            <div class="cms-tabel-column cms-phone cms-header">Phone No.</div>
            <div class="cms-tabel-column cms-address cms-header">Address</div>
            <div class="cms-tabel-column cms-header cms-add-entry-column" id="cmsAddNewEntry">+</div>
        </div>
        <span id="tableBody"></span>
    </div>

    <div class="disable-modal" id="backdrop"></div>
    <div class="disable-modal" id="newPersonModal">

        <h1>Add New Person</h1>
        <label for="newPersonName">Name</label>
        <input type="text" id="newPersonName">

        <label for="newPersonPhone">Phone No.</label>
        <input type="text" id="newPersonPhone">

        <label for="newPersonAddress">Address</label>
        <input type="text" id="newPersonAddress">

        <input type="button" id="newPersonCancelBtn" value="Cancel">
        <input type="button" id="newPersonSubmitBtn" value="Submit">

    </div>
    <script src="app.js"></script>
</body>

</html>
