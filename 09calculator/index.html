<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <form name="form">
            <input type="textview" id="textview" name="textview" placeholder="0">
        </form>
        <table>
            <tr>
                <td><input class="button" id="operator" type="button" value="C" onclick="doClear()"></td>
                <td><input class="button" id="operator" type="button" value="<" onclick="doBack()"></td>
                <td><input class="button" id="operator" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="button" id="operator" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" id="operator" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" id="operator" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input class="button" id="equal" type="button" value="=" onclick="doEqual()"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="button" id="zero" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
    <script src="function.js"></script>
</body>

</html>
