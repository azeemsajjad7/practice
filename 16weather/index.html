<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stuff">
        <h1 class="navbar-brand">Weather Information</h1>
        <div class="location">
            <h2 class="location-timezone">Time Zone</h2>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">Farenheit</h2>
                <span>F</span>
            </div>
            <div class="temperature-discription">cold</div>
        </div>
    </div>
    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>

</html>
